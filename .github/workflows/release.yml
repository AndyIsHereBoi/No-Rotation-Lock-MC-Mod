name: Draft Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v1.0.0). If empty and triggered by tag push, the tag will be used.'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.5'
          arguments: clean build --no-daemon

      - name: Create checksums for build artifacts
        run: |
          set -e
          shopt -s nullglob
          files=(build/libs/*.jar)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No jars found in build/libs"
            echo "" > checksums.txt
          else
            > checksums.txt
            for f in "${files[@]}"; do
              sha256sum "$f" >> checksums.txt
            done
          fi

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        with:
          draft: true
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          name: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Upload release assets (jars & checksums)
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: |
          set -e
          # remove the template suffix like {?name,label}
          UPLOAD_URL="${UPLOAD_URL%\{*}"
          shopt -s nullglob
          files=(build/libs/*.jar)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No jars to upload"
          else
            for f in "${files[@]}"; do
              echo "Uploading $f"
              curl -sS -XPOST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/java-archive" --data-binary @"$f" "${UPLOAD_URL}?name=$(basename "$f")"
            done
          fi
          if [ -f checksums.txt ]; then
            echo "Uploading checksums.txt"
            curl -sS -XPOST -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: text/plain" --data-binary @checksums.txt "${UPLOAD_URL}?name=checksums.txt"
          fi

      # Note: If the release creation returns 403, add a Personal Access Token with 'repo' scope
      # to repository secrets as 'RELEASE_TOKEN' and re-run the workflow.
