name: Draft Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v1.0.0). If empty and triggered by tag push, the tag will be used.'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.5'
          arguments: clean build --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: build/libs/*.jar

      - name: Create Draft Release from artifacts
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN || github.token }}
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.tag || github.ref_name }}
          draft: true
          artifacts: release-artifacts

      # Note: If this step fails with a 403, create a Personal Access Token with 'repo' scope
      # and add it to repository secrets as 'RELEASE_TOKEN'. The workflow will automatically
      # use that token when available.
